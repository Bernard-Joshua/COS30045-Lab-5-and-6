<html lang="en">

	<head>
		<meta charset="UTF-8" />

		<meta name="keywords" content="HTML, CSS, D3" />

		<title>Task 5.1 D3 Updates</title>
	</head>
	<body>
		<h1>Updating with D3</h1>

	<button class="btn_1" onclick="updateData()">Update</button>
	<br>

	<script>

	var w = 500;
  var h = 200;
	var maxValue = 25;
  var dataset = [14,5,26,23,9,15,25,12,8,9,6,27,30];

	var xScale = d3.scaleBand()
				   .domain(d3.range(dataset.length))
				   .rangeRound([0,w])
				   .paddingInner(0.05);

	var yScale = d3.scaleLinear()
				   .domain([0, d3.max(dataset)])
				   .range([0, h]);

	var barPadding = 2;
  var svg = d3.select("body")
              .append("svg")
              .attr("width", w)
              .attr("height", h);




    svg.selectAll("rect")
    .data(dataset)
    .enter()
    .append("rect")
    .attr("x", function(d,i){return xScale(i);})
    .attr("y", function(d){return h - yScale(d);})
    .attr("width", xScale.bandwidth())
    .attr("fill", function(d) { return "rgb(0, 0, " + Math.round(d*10) + ")";})
    .attr("height", function(d){return yScale(d)});

	svg.selectAll("text")
		.data(dataset)
		.enter()
		.append("text")
		.text(function(d){return d;})
		.attr("text-anchor", "middle")
		.attr("x", function(d,i) {
			return xScale(i) + xScale.bandwidth() /2;})
		.attr("y", function(d) {return h - yScale(d) +14;})
		.attr("font-family", "sans-serif")
		.attr("font-size", "11px")
		.attr("fill", "white");

		//On click, update with new data
		d3.select("button")
		    .on("click", function() {

		        //New values for dataset
		        var numValues = dataset.length;

						dataset = [];

						for (var i = 0; i < numValues; i++) {
							var newNumber = Math.floor(Math.random()*maxValue);
							dataset.push(newNumber);
						}


		        //Update all rects
		        svg.selectAll("rect")
		           .data(dataset)
		           .attr("y", function(d) {
		                return h - yScale(d);
		           })
		           .attr("height", function(d) {
		                return yScale(d);
		           });

							 svg.selectAll("text")
   				 		.data(dataset)
   						.text(function(d) {return d;})
   						.attr("y", function(d) {
        			return h - yScale(d) + 14;});
						});

	</script>
